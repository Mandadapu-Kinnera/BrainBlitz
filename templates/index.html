<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffccff, #66ccff, #ffcc00);
            overflow: hidden;
            position: relative;
            color: white;
            animation: backgroundAnimation 10s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ffccff, #66ccff, #ffcc00); }
            50% { background: linear-gradient(135deg, #ff6699, #ffcc00, #66ccff); }
            100% { background: linear-gradient(135deg, #ffccff, #66ccff, #ffcc00); }
        }

        .login-container {
            width: 80%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(8px);
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 25px;
            color: #080c0b;
            animation: bounceIn 1.5s ease-in-out;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.8); }
            60% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-field label {
            position: absolute;
            top: 12px;
            left: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: border 0.3s ease;
        }

        .input-field input:focus,
        .input-field input:valid {
            border-color: #ffcc00;
        }

        .input-field input:focus + label,
        .input-field input:valid + label {
            top: -15px;
            font-size: 0.9rem;
            color: #ffcc00;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #00ffab;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff8e00;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .btn-login:hover {
            background-color: #21e1ae;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .scrolling-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .scrolling-text {
            position: absolute;
            white-space: nowrap;
            animation: scroll 15s linear infinite;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.15);
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .scrolling-text:nth-child(1) {
            top: 20%;
            animation-delay: 0s;
        }

        .scrolling-text:nth-child(2) {
            top: 40%;
            animation-delay: 5s;
        }

        .scrolling-text:nth-child(3) {
            top: 60%;
            animation-delay: 10s;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 1rem;
            display: none;
        }

        .cloud {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: floatClouds 12s linear infinite;
        }

        .cloud:nth-child(1) {
            top: 10%;
            left: -10%;
            width: 120px;
            height: 70px;
            animation-duration: 15s;
        }

        .cloud:nth-child(2) {
            top: 20%;
            left: 60%;
            width: 150px;
            height: 90px;
            animation-duration: 20s;
        }

        .cloud:nth-child(3) {
            top: 30%;
            left: 30%;
            width: 180px;
            height: 110px;
            animation-duration: 18s;
        }

        .cloud:nth-child(4) {
            top: 50%;
            left: 80%;
            width: 160px;
            height: 100px;
            animation-duration: 22s;
        }

        @keyframes floatClouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(100vw); }
        }

        .marquee {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            color: #ffcc00;
            white-space: nowrap;
            animation: scroll 15s linear infinite;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .star:nth-child(1) { top: 10%; left: 20%; animation-duration: 2s; }
        .star:nth-child(2) { top: 50%; left: 60%; animation-duration: 3s; }
        .star:nth-child(3) { top: 30%; left: 80%; animation-duration: 4s; }
        .star:nth-child(4) { top: 70%; left: 40%; animation-duration: 5s; }
        .star:nth-child(5) { top: 40%; left: 10%; animation-duration: 6s; }
    </style>
</head>
<body>
    <div class="scrolling-background">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <div class="login-container">
        <h1>Login to BrainBlitz</h1>
        <form method="POST" action="/login">
            <div class="input-field">
                <input type="text" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <input type="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn-login">Login</button>
           
            <div class="error-message" id="error_message">Invalid username or password!</div>
        </form>
    </div>
</body>
</html>
