<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot</title>
  <style>
    body {
      display: flex;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .left-section {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f7f7f7 50%, #00bcd4 50%);
      width: 70%;
      position: relative;
    }

    .left-section h1 {
      font-size: 4rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3), 0 0 10px #00bcd4;
      }
      100% {
        text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3), 0 0 20px #00bcd4, 0 0 30px #00bcd4;
      }
    }

    .right-section {
      width: 30%;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="left-section">
    <h1>BrainBlitz</h1>
  </div>

  <div class="right-section">
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/c4569abf-a720-4788-bdfa-6e9440a65f83/webchat/config.js" defer></script>
  </div>
</body>
</html>
